<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JacensSkateshop3.0</title>
    <link
      rel="stylesheet"
      href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="vendor/font-awesome-4.7.0/css/font-awesome.css"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a class="navbar-brand" onclick="showHome('home')">JacensSkateshop</a>
      <a onclick="showSkateboards('skateboards')">Skateboards</a>
      <a onclick="showBackpacks('backpacks')">Backpacks</a>
      <a onclick="showShoes('shoes')">Shoes</a>
      <div class="dropdown">
          <a class="dropbtn" onclick="myFunction()">Clothing
            <i class="fa fa-caret-down"></i>
          </a>
        <div class="dropdown-content" id="myDropdown">
            <a onclick="showShirts('shirts')">Shirts</a>
            <a onclick="showPants('pants')">Pants</a>
            <a onclick="showHoodies('hoodies')">Hoodies</a>
            <a onclick="showHats('hats')">Hats</a>
        </div>
      </div>
      <a class="navbar-cart cart-total" onclick="showCart()">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart:
        $0.00</a
      >
      <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction1()">&#9776;</a>
    </div>
    <div class="homepage products row">
      <h1>Welcome to JacensSkateShop</h1>
      <hr id="hr-1" />
      <h3>Here you can view all the items in my shop!</h3>
      <hr id="hr-2" />
    </div>
    <div class="container all-items">
      <div id="skateboards" class="products row"></div>
      <div id="backpacks" class="products row"></div>
      <div id="shoes" class="products row"></div>
      <div id="shirts" class="products row"></div>
      <div id="pants" class="products row"></div>
      <div id="hoodies" class="products row"></div>
      <div id="hats" class="products row"></div>
    </div>
    <div class="container col-lg-12 col-sm-12 hide" id="cart"></div>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
  </body>
</html>
